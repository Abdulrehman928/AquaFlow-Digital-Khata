<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AquaFlow</title>
    <!-- SIMPLE Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #0077b6, #00b4d8);
        min-height: 100vh;
        display: flex;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
      }
      .login-card {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        margin: auto;
      }
      .logo {
        font-size: 3rem;
        color: #0077b6;
      }
      .demo-btn {
        width: 100%;
        padding: 10px;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        background: white;
        transition: 0.3s;
      }
      .demo-btn:hover {
        background: #e9ecef;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-card text-center">
        <i class="bi bi-droplet-fill logo"></i>
        <h2 class="fw-bold mt-2">AquaFlow</h2>
        <p class="text-muted mb-4">Water Delivery Management</p>

        <!-- SIMPLE Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
          <div class="mb-3 text-start">
            <label class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              value="admin@aquaflow.com"
            />
          </div>
          <div class="mb-3 text-start">
            <label class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              value="admin123"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2">
            Login
          </button>
        </form>

        <hr class="my-4" />

        <!-- SIMPLE Demo Buttons -->
        <p class="small text-muted">Quick Login (Demo)</p>
        <div class="d-flex gap-2">
          <button class="demo-btn" onclick="demoLogin('admin')">
            <i class="bi bi-shield"></i> Admin
          </button>
          <button class="demo-btn" onclick="demoLogin('driver')">
            <i class="bi bi-truck"></i> Driver
          </button>
          <button class="demo-btn" onclick="demoLogin('customer')">
            <i class="bi bi-person"></i> Customer
          </button>
        </div>
      </div>
    </div>

    <script src="database.js"></script>
    <script>
      // SIMPLE Login function
      function handleLogin(event) {
        event.preventDefault();

        // Admin login - direct redirect
        let user = {
          email: "admin@aquaflow.com",
          role: "Admin",
          name: "Admin",
        };

        DB.setSessionUser(user);
        window.location.href = "admin/admin-dashboard.html";
      }

      // SIMPLE Demo login
      function demoLogin(role) {
        let user = {
          role: role,
          name: role,
        };

        DB.setSessionUser(user);

        if (role === "admin") {
          window.location.href = "admin/admin-dashboard.html";
        } else if (role === "driver") {
          window.location.href = "driver/driver-dashboard.html";
        } else {
          window.location.href = "customer/customer-portal.html";
        }
      }
    </script>
  </body>
</html>
