<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Aqua Flow</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="core/global.css" />
    <link rel="stylesheet" href="customer/customer.css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-bg d-flex align-items-center justify-content-center min-vh-100 p-4">

    <!-- Floating Background Elements -->
    <div class="hero-bg-blob blob-1" style="width: 300px; height: 300px; top: -50px; right: -50px;"></div>
    <div class="hero-bg-blob blob-2" style="width: 250px; height: 250px; bottom: -50px; left: -50px;"></div>

    <div class="container position-relative z-1">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="glass-card p-4 p-md-5 fade-in shadow-lg border-0">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold text-dark">Create Account</h3>
                        <p class="text-muted small">Join Aqua Flow today</p>
                    </div>
                    
                    <form id="signupForm" novalidate>
                        <!-- Error Alert -->
                        <div id="signupError" class="alert alert-danger d-none small py-2 fade-in rounded-3 border-0" role="alert"></div>

                        <div class="mb-3">
                            <label for="fullName" class="form-label small text-uppercase text-muted fw-bold" style="font-size: 0.75rem;">Full Name</label>
                            <input type="text" class="form-control form-control-custom" id="fullName" required placeholder="John Doe">
                            <div class="invalid-feedback">Name is required.</div>
                        </div>
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label small text-uppercase text-muted fw-bold" style="font-size: 0.75rem;">Email Address</label>
                            <input type="email" class="form-control form-control-custom" id="signupEmail" required placeholder="name@company.com">
                            <div class="invalid-feedback">Please enter a valid email.</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small text-uppercase text-muted fw-bold" style="font-size: 0.75rem;">Role</label>
                            <input type="text" class="form-control form-control-custom bg-light" value="Customer" disabled readonly>
                        </div>
                        <div class="mb-3">
                            <label for="signupPhone" class="form-label small text-uppercase text-muted fw-bold" style="font-size: 0.75rem;">Mobile Number</label>
                            <input type="tel" class="form-control form-control-custom" id="signupPhone" required placeholder="0300-1234567" pattern="[0-9]{11}|[0-9]{4}-[0-9]{7}">
                            <div class="invalid-feedback">Valid 11-digit mobile number required.</div>
                        </div>
                        <div class="mb-3">
                            <label for="signupAddress" class="form-label small text-uppercase text-muted fw-bold" style="font-size: 0.75rem;">Delivery Address</label>
                            <textarea class="form-control form-control-custom" id="signupAddress" required rows="2" placeholder="House #, Street, Area..."></textarea>
                            <div class="invalid-feedback">Delivery address is required.</div>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label small text-uppercase text-muted fw-bold" style="font-size: 0.75rem;">Password</label>
                            <div class="position-relative">
                                <input type="password" class="form-control form-control-custom" id="signupPassword" required placeholder="••••••••" style="padding-right: 40px;">
                                <button type="button" class="btn border-0 position-absolute top-50 end-0 translate-middle-y text-muted" id="toggleSignupPassword" style="z-index: 5;" aria-label="Toggle password visibility">
                                    <i class="bi bi-eye-slash"></i>
                                </button>
                                <div class="invalid-feedback">Password must be at least 6 characters.</div>
                            </div>
                            <!-- Password Strength Meter -->
                            <div class="password-meter mt-2">
                                <div class="password-meter-bar" id="passwordStrengthBar"></div>
                            </div>
                            <small class="text-muted" style="font-size: 0.7rem;" id="passwordStrengthText">Strength: Weak</small>
                        </div>
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label small text-uppercase text-muted fw-bold" style="font-size: 0.75rem;">Confirm Password</label>
                            <input type="password" class="form-control form-control-custom" id="confirmPassword" required placeholder="••••••••">
                            <div class="invalid-feedback">Passwords do not match.</div>
                        </div>

                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="termsCheck" required>
                            <label class="form-check-label small text-muted" for="termsCheck">I agree to the <a href="#" class="text-primary text-decoration-underline">Terms of Service</a> & <a href="#" class="text-primary text-decoration-underline">Privacy Policy</a></label>
                            <div class="invalid-feedback">You must agree before submitting.</div>
                        </div>

                         <button type="submit" class="btn btn-primary-custom w-100 mb-4 position-relative overflow-hidden shadow-sm" id="btnSignUp">
                            <span class="btn-text">Sign Up</span>
                            <div class="btn-loader d-none position-absolute top-50 start-50 translate-middle">
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            </div>
                        </button>
                    </form>

                    <div class="text-center">
                        <small class="text-muted">Already have an account? <a href="login.html" class="text-decoration-none fw-bold text-primary">Log In</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="database.js"></script>
    <script src="customer/customer.js"></script>
</body>
</html>
